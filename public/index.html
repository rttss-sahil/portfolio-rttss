<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./logo.svg" type="image/x-icon">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./logo.svg">
  <meta name="description" content="This is the portfolio for Sahil Rathee, front-end web dveloper and designer">
  <meta name="theme-color" content="#000000">
  <title>Sahil Rathee || Rttss </title>
</head>

<body>
  <div id="app"></div>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register('./serviceworker.js')
          .catch(e => console.log("ServiceWorker Failure: ", e))
      }, { passive: true })
    }
    window.addEventListener('touchstart', () => {
      document.getElementById('cursor').style.display = "none";
    })
  </script>
  <noscript>
    Please enable Javascript to run this app. You will find the same in your browser settings
  </noscript>
</body>

</html>
